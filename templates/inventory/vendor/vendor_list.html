{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Vendors</h1>
    <a href="{% url 'vendor-create' %}" class="btn btn-success mb-3">Add New Vendor</a>
    <div class="list-group">
        {% for vendor in vendors %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'vendor-detail' vendor.pk %}" class="text-decoration-none text-black">{{ vendor.name }}</a>
                <div>
                    <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-sm btn-secondary me-1" title="Edit">Edit</a>
                    <a href="{% url 'vendor-delete' vendor.pk %}" class="btn btn-sm btn-danger" title="Delete">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
