{% extends 'base/restricted_base.html' %}
{% comment %} {% extends "base/base.html" %} {% endcomment %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Verify Your Email</h2>
        <p class="text-center mb-4">To verify your email, click the button below.</p>
        
        <form method="post" novalidate>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block">Send Verification Email</button>
        </form>
    </div>
</div>
{% endblock content %}
