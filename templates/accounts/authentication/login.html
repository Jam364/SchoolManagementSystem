<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .gradient-custom-4 {
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
        .form-control-lg {
            
            padding: .5rem 2rem;
           
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            <form method="post" novalidate>
                                {% csrf_token %}
                                
                                <!-- username Field with Icon -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-user position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                         {% comment %} {{ form.username }}   {% endcomment %}
                                    <input type="text" id="username" class="form-control form-control-lg ps-4.7" name="username" placeholder="Username">
                                </div>  
                                

                                <!-- Password Field with Show/Hide Toggle -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input type="password" id="login-password" class="form-control form-control-lg" name="password" placeholder="Password">
                                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer" onclick="toggleLoginPassword()">
                                        <i id="login-password-icon" class="fas fa-eye"></i>
                                    </span>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
                                </div>
                                <div class="text-center">
                                    <p>
                                        <a href="{% url 'forget_password' %}" class="text-body"><u>Forgot Password?</u></a>
                                    </p>
                                    <p class="text-muted mt-5 mb-0">Don't have an account? 
                                        <a href="{% url 'signup' %}" class="fw-bold text-body"><u>Create New Account</u></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function toggleLoginPassword() {
        const loginPasswordField = document.getElementById('login-password');
        const loginPasswordIcon = document.getElementById('login-password-icon');
        if (loginPasswordField.type === 'password') {
            loginPasswordField.type = 'text';
            loginPasswordIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            loginPasswordField.type = 'password';
            loginPasswordIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
</body>
</html>
