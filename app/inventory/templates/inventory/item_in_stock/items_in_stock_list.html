{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Items In Stock</h1>
        <a href="{% url 'items-in-stock-create' %}" class="btn btn-secondary">Add New Stock Item</a>
    </div>
    
    <ul class="list-group">
        {% for item in items_in_stock %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'items-in-stock-detail' item.pk %}" class='text-black'>
                {{ item.item.name }}
            </a>
            <span>
                <a href="{% url 'items-in-stock-update' item.pk %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'items-in-stock-delete' item.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% empty %}
        <li class="list-group-item">No items in stock.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
