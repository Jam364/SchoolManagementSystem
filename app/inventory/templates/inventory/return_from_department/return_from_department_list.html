{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h1>Returns from Departments</h1>
        </div>
        <div class="card-body">
            <a href="{% url 'return-from-department-create' %}" class="btn btn-success mb-3">Add New Return</a>
            <ul class="list-group">
                {% for return in returns_from_department %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'return-from-department-detail' return.pk %}" class='text-black'>{{ return.stock_item.item.name }}</a>
                        <span>
                            <a href="{% url 'return-from-department-update' return.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="{% url 'return-from-department-delete' return.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
