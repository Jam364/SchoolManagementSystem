{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h1>Purchase Records</h1>
            <a href="{% url 'purchase-record-create' %}" class="btn btn-primary float-end">Add New Purchase Record</a>
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for record in purchase_records %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'purchase-record-detail' record.pk %}" class='text-black'>{{ record.stock_item.item.name }}</a>
                        <span>
                            <a href="{% url 'purchase-record-update' record.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="{% url 'purchase-record-delete' record.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
