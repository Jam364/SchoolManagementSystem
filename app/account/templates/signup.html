<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .gradient-custom-4 {
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
        .form-control-lg {
            
            padding: .5rem 2rem;
            
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
                            <form method="post" novalidate>
                                {% csrf_token %}
                                <!-- Name Field with Icon -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-user position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    {{ form.username }}
                                </div>
                                <!-- Email Field with Icon -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    {{ form.email }}
                                </div>

                                

                                <!-- Password Field with Show/Hide Toggle -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password">
                                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer" onclick="togglePassword()">
                                        <i id="password-icon" class="fas fa-eye"></i>
                                    </span>
                                </div>

                                <!-- Confirm Password Field with Show/Hide Toggle -->
                                <div class="form-outline mb-4 position-relative">
                                    <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input type="password" id="confirm-password" class="form-control form-control-lg" name="confirm_password" placeholder="Confirm Password">
                                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer" onclick="toggleConfirmPassword()">
                                        <i id="confirm-password-icon" class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Signup</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Already have an account? 
                                    <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const passwordIcon = document.getElementById('password-icon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            passwordIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
    
    function toggleConfirmPassword() {
        const confirmPasswordField = document.getElementById('confirm-password');
        const confirmPasswordIcon = document.getElementById('confirm-password-icon');
        if (confirmPasswordField.type === 'password') {
            confirmPasswordField.type = 'text';
            confirmPasswordIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            confirmPasswordField.type = 'password';
            confirmPasswordIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
</body>
</html>
